<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 40px; background: #f6f7fb; color: #111; }
        .card { max-width: 840px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); padding: 24px; }
        .row { display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap; }
        input, button { font-size: 16px; padding: 10px 12px; border-radius: 8px; border: 1px solid #d1d5db; }
        button { background: #111827; color: white; border: none; cursor: pointer; }
        button:hover { background: #0b1220; }
        code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
        .small { color: #6b7280; font-size: 13px; }
        pre { background: #0b1220; color: #e5e7eb; padding: 12px; border-radius: 8px; overflow: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid #e5e7eb; }
        th { background: #f9fafb; }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      window.addEventListener('error', function(e){ console.error(e.error || e.message) })
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [products, setProducts] = useState([]);
        const [loadProductsLoading, setLoadProductsLoading] = useState(false);
        const [createLoading, setCreateLoading] = useState(false);
        const [buyLoadingId, setBuyLoadingId] = useState('');
        const [globalError, setGlobalError] = useState('');
        const [create, setCreate] = useState({ name: '', price: '', stock: '' });

        const loadProducts = async () => {
          setLoadProductsLoading(true); setGlobalError('');
          try {
            const res = await fetch('/api/products');
            const json = await res.json();
            if (!res.ok) throw new Error(json.message || 'Failed to load products');
            setProducts(json);
          } catch (e) {
            setGlobalError(e.message || 'Something went wrong');
          } finally {
            setLoadProductsLoading(false);
          }
        };
        useEffect(() => { loadProducts(); }, []);

        const createProduct = async () => {
          if (!create.name || create.price === '' || create.stock === '') {
            setGlobalError('Please fill name, price, and stock');
            return;
          }
          setCreateLoading(true); setGlobalError('');
          try {
            const res = await fetch('/api/products', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                name: create.name,
                price: Number(create.price),
                stock: Number(create.stock)
              })
            });
            const json = await res.json();
            if (!res.ok) throw new Error(json.message || 'Failed to create');
            setCreate({ name: '', price: '', stock: '' });
            await loadProducts();
          } catch (e) {
            setGlobalError(e.message || 'Something went wrong');
          } finally {
            setCreateLoading(false);
          }
        };

        const buy = async (id, quantity = 1) => {
          setBuyLoadingId(id);
          try {
            const res = await fetch(`/api/buy/${encodeURIComponent(id)}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ quantity: Number(quantity) })
            });
            const json = await res.json();
            if (!res.ok) throw new Error(json.message || 'Request failed');
            await loadProducts();
            alert('Order confirmed: ' + json.result.orderId);
          } catch (e) {
            alert(e.message || 'Something went wrong');
          } finally {
            setBuyLoadingId('');
          }
        };

        return (
          <div className="card">
            <h1>Minimal React Frontend</h1>
            <p className="small">Create a product, then buy it. Endpoints: <code>GET/POST /api/products</code>, <code>POST /api/buy/:id</code>.</p>

            {globalError && <p style={{ color: '#b91c1c' }}>{globalError}</p>}

            <h2 style={{ marginTop: 8 }}>Create Product</h2>
            <div className="row">
              <input placeholder="name" value={create.name} onChange={e => setCreate({ ...create, name: e.target.value })} />
              <input placeholder="price" type="number" min="0" value={create.price} onChange={e => setCreate({ ...create, price: e.target.value })} />
              <input placeholder="stock" type="number" min="0" value={create.stock} onChange={e => setCreate({ ...create, stock: e.target.value })} />
              <button onClick={createProduct} disabled={createLoading}>{createLoading ? 'Creating…' : 'Create'}</button>
            </div>

            <h2 style={{ marginTop: 24 }}>Products</h2>
            <button onClick={loadProducts} disabled={loadProductsLoading}>{loadProductsLoading ? 'Refreshing…' : 'Refresh'}</button>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {products.length === 0 && (
                  <tr><td colSpan="4" className="small">No products yet</td></tr>
                )}
                {products.map(p => (
                  <tr key={p._id}>
                    <td>{p.name}</td>
                    <td>{p.price}</td>
                    <td>{p.stock}</td>
                    <td>
                      <button onClick={() => buy(p._id, 1)} disabled={buyLoadingId === p._id}>
                        {buyLoadingId === p._id ? 'Buying…' : 'Buy 1'}
                      </button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
