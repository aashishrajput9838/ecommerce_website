<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update a Text File</title>
</head>
<body>
    <h2>Update a Text File (Append Content)</h2>
    <form id="updateForm">
        <label>File Name (with .txt): <input type="text" name="fileName" required></label><br><br>
        <label>Content to Append:<br><textarea name="content" rows="6" cols="40" required></textarea></label><br><br>
        <button type="submit">Update</button>
    </form>
    <p id="result"></p>
    <script>
    document.getElementById('updateForm').onsubmit = async function(e) {
        e.preventDefault();
        const fileName = this.fileName.value;
        const content = this.content.value;
        const res = await fetch('/api/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fileName, content })
        });
        const data = await res.json();
        document.getElementById('result').textContent = data.message || data.error;
    };
    </script>
</body>
</html>
